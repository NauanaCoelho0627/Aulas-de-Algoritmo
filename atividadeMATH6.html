<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Math.Random 6</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <button onclick="momento()">Momento do dia</button>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>
<script>

    function momento(){
        var hora = parseInt(Math.random() * 23);

        if(hora >= 0 && hora <= 11){
            div_resul.innerHTML = `Bom dia, flor do dia, são ${hora}h!`
        }else if(hora >= 12 && hora <= 17){
            div_resul.innerHTML = `Boa tarde, já vai tarde! São ${hora}h!`
        }else{
            div_resul.innerHTML = `Boa noite, durma bem! São ${hora}h!`
        }
    }

</script>
