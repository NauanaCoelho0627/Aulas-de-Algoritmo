<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade For 7</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Informe o valor minino maior que 1</h3>
        <input placeholder="Maior que 1" id="in_minimo">

    <h3>Informe o valor maximo menor que 100</h3>   
        <input placeholder="Menor que 100" id="in_maximo">

    <h3>Informe o divisor dos numeros</h3>
        <input placeholder="Entre 3 e 10" id="in_divisor">

        <br><br>

    <button onclick="contar()">Contar</button>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>
<script>

    function contar(){
        var minimo = Number(in_minimo.value);
        var maximo = Number(in_maximo.value);
        var divisor = Number(in_divisor.value);

        if(minimo < 1){
            alert('Informe um valor minimo válido maior que 1')
        }else if(maximo > 100){
            alert('Informe um valor maximo válido menor que 100')
        }else if(divisor < 3 || divisor > 10){
            alert('Informe um vaalor para a divisão valido entre 3 e 10')
        }else{
            for(var contador = 0; contador <= maximo; contador ++){
                if(contador % divisor == 0){
                    div_resul.innerHTML += `${contador} <br>`
                }
            }
        }
    }

</script>
