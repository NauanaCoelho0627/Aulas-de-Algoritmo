<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade WHILE 13</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        margin-top: 2%;
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Selecione a sua tabuada</h3>
        <select id="sel_tabuada">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

        <h2>Ate que numero deve ser construida</h2>
            <input id="in_numero">

            <br><br>

            <button onclick="tabuada()">Ver tabuada</button>

            <br><br>

            <div id="div_resul"></div>
    
</body>
</html>

<script>

    function tabuada(){
        var tabuada = Number(sel_tabuada.value)
        var i = Number(in_numero.value);
        var contador = 1;

        while(contador <= i){
            var resultado = tabuada * contador;

            if(resultado % 2==0){
                div_resul.innerHTML += `<p style="color: blue">${tabuada} X ${contador} = ${resultado}</p>`;
            }else{
                div_resul.innerHTML += `<p style="color: red">${tabuada} X ${contador} = ${resultado}</p>`;
            }

            contador++
        }
    }

</script>
