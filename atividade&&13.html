<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade && 13</title>
</head>
<body>

    <h3>Informe a sua idade</h3>
        <input placeholder="Sua Idade" id="in_idade">

    <h3>Informe seu salario</h3>
        <input placeholder="Seu salario" id="in_salario">

        <br><br>

        <button onclick="analisar()">Analisar Situação</button>

            <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function analisar(){
        var idade = in_idade.value;
        var salario = Number(in_salario.value);

        if (idade < 18 && salario < 2500){
            div_resultado.innerHTML = "menor de idade e liso"
        }else if(idade < 18 && salario >= 2500){
            div_resultado.innerHTML = "menor de idade e ostentação"
        }else if(idade > 18 && salario < 3500){
            div_resultado.innerHTML = "maior de idade e liso"
        }else if(idade >= 18 && salario >=3500 && salario <= 7000){
            div_resultado.innerHTML = "maior de idade e ostentação"
        }else if(idade > 18 && salario > 7000){
            div_resultado.innerHTML = "maior de idade e mega ostentação"
        }else{
            alert('lalalala impossivel ler valores')
        }
    }

</script>
