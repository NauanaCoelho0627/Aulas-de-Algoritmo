<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Else If</title>
</head>
<body>

    <h2>Informe sua altura</h2>
        <input placeholder="sua altura" id="in_altura" onkeyup="altura()">

        <br><br>

        <div id="div_altura"></div>
    
</body>
</html>

<script>

    function altura(){
        var alt = Number(in_altura.value);

        if(alt <= 1.65){
            div_altura.innerHTML = 'Você pode ser piloto de corrida';
        }else if(alt <= 1.80){
            div_altura.innerHTML = 'Você pode ser jogador de futebol';
        }else{
            div_altura.innerHTML = 'Você pode ser jogador de vôlei ou basquete';
        }
    }

</script>
