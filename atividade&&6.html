<script>

    function validar(){
        var cafe = sel_cafe.value;
        var almoco = sel_almoco.value;
        var janta = sel_janta.value;

        if(cafe == 'v' && almoco == 'v' && janta == 'v'){
            alert("Sim, você é vegano");
        }else{
            alert("Não, você não é vegano")
        }
    }

</script>
