<!--8. Crie um programa o qual:

a) Solicite a quantidade de homens e mulheres num elevador

b) Ao clicar num botão "Ligar elevador", calcule o peso total no elevador, considerando que um homem pesa em média 90kg e uma mulher 70kg

c) Caso o peso seja menor que 500, exiba uma frase na cor verde abaixo do botão com a frase Elevador vai se mover, pois está com Xkg

d) Caso o peso seja a partir de 500, exiba uma frase na cor vermelha abaixo do botão com a frase Alguém precisa descer. Precisa perder Xkg para mover o elevador-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
</head>
<body>
    
    <h2>Controle de Elevador</h2>

    <h4>Quantidade de Mulher</h4>
        <input placeholder="Mulheres" id="in_mulher">

    <h4>Quantidade de Homens</h4>
        <input placeholder="Homens" id="in_homem">

    <br><br>

    <button onclick="analisar()">Analisar Peso</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>

    function analisar(){
        var homem = Number(in_homem.value);
        var mulher = Number(in_mulher.value);

        var peso1 = homem * 90;
        var peso2 = mulher * 70;

        var pesoTotal = peso1 + peso2;
        var pesoNovo = pesoTotal - 500;

        if (pesoTotal > 500){
            div_resultado.innerHTML = `<p style="color: red">Alguém precisa descer. Precisa perder ${pesoNovo}kg</p>`;
        }else{
            div_resultado.innerHTML = `<p style="color: blue"> Elevador vai se mover, pois está com ${pesoTotal}kg</p>`;
        }
    }

</script>
