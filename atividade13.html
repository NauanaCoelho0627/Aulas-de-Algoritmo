<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h2>Desafio</h2>

    <H4>Informe quanto tempo cada torneira ficou aberta</H4>

    <input placeholder="Torneira 1" id="in_torneira1"><br><br>
    <input placeholder="Torneira 2" id="in_torneira2"><br><br>
    <input placeholder="Torneira 3" id="in_torneira3"><br><br>

    <button onclick="alerta()">Calcular</button>
</body>
</html>

<script>
    function alerta(){
        alert(`Suas 3 torneiras, juntas, desperdiçaram ${Number(in_torneira1.value * 15) + Number(in_torneira2.value * 15) + Number(in_torneira3.value * 15)} litros de água`)
    }
</script>
