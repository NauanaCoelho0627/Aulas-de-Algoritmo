<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Math.Random</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <button onclick="sorteio()">Sortear</button>

            <br><br>

        <div id="div_resul"></div>
    
</body>
</html>
<script>

    function sorteio(){
        var sorteado = Math.random().toFixed(1);


        if(sorteado > 0.5){
            div_resul.innerHTML = `${sorteado} <br> Eu arredondaria para 1`
        }else if(sorteado < 0.5){
            div_resul.innerHTML = `${sorteado} <br> Eu arredondaria para 0`
        }else{
            div_resul.innerHTML = `${sorteado}`
        }
    }

</script>
