<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade WHILE 12</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        margin-top: 2%;
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Quantas voltas o carro dará</h3>
        <input placeholder="Voltas" id="in_voltas">

        <br>

        <button onclick="corrida()">Iniciar corrida</button>

        <br><br>

        <div id="div_resul"></div>
    
</body>
</html>

<script>

    function corrida(){
        var i = Number(in_voltas.value);
        var contagem = 1;

        while(contagem <= i){
            div_resul.innerHTML += `<br> Carro dando a ${contagem}° volta`

            if(contagem >= i){
            div_resul.innerHTML += '<br> Corrida finalizada'
            }

                ++contagem

        }

    }

</script>
