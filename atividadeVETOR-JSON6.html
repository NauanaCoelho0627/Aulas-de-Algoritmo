<body>
    <div class="imagens">
        <img src="https://3.bp.blogspot.com/-wQuSbcJI4zc/Xfv62DqEulI/AAAAAAAASqo/rv4TJUCUF8sjRvACZQKllD1E0dYjZ0eIQCLcBGAsYHQ/w919/nezuko-cute-kimetsu-no-yaiba-uhdpaper.com-4K-3.1425-wp.thumbnail.jpg" alt="">
    </div>
    
    <h2>Digite um numero qualquer</h2>
        <input id="in_numero">

            <br><br>
    
    <button onclick="analisar()">Analisar hitórico</button>

            <br><br>

        <div id="div_resultado"></div>
</body>
</html>
<script>
    var aleatorio = []

    function analisar(){
        div_resultado.innerHTML = ''

        if(in_numero == ''){
            alert('Informe um numero para continuar')
        }else{
            aleatorio.push(in_numero.value)
        }

        var numeroAtualM = 0;
        var menor = 100000000000000000;

        for(i = 0; i < aleatorio.length; i++){

            if(aleatorio[i] > numeroAtualM){
                numeroAtualM = aleatorio[i];

                var maiorNumero = aleatorio[i]
            }
        
            if(aleatorio[i] < menor){
                menor = aleatorio[i];

                var menorNumero = aleatorio[i]
            }

            div_resultado.innerHTML += `${i+1}° Número: ${aleatorio[i]}<br>`

        }

        div_resultado.innerHTML += `<br><br>Maior Número: ${maiorNumero} <br><br> Menor Número: ${menorNumero}`
    }


</script>
