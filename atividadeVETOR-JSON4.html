    <h2>Nome do produto:</h2> 
        <input id="in_nomeProd">

    <h2>Preco do produto</h2>
        <input id="in_preco">

            <br><br>

    <button onclick="cadastrar()">Cadastrar</button>

        <br><br>

    <button onclick="registro()">Relatório de estoque</button>

        <br><br>

    <div id="div_resultado"></div>
</html>

<script>
    var produto = []
    var preco = []

    function cadastrar(){
        var nomeP = in_nomeProd.value;
        var precoP = Number(in_preco.value);

        if(nomeP == '' || precoP == ''){
            alert('Informe os dados corretamente')
        }else{
            produto.push(nomeP)
            preco.push(precoP)
        }
        
    }

    function registro(){

        div_resultado.innerHTML = `Total de Produtos: ${produto.length}`

        for(i = 0; i < produto.length; i++){

            var taxa = Number(preco[i] * 0.25);
            var vender = Number(preco[i] + taxa)

            div_resultado.innerHTML += `<br><br>Produto ${i+1}: ${produto[i]}<br>
                                        Preço de compra: R$${preco[i]}. Vender por R$${vender}` 
        }

    }
</script>
