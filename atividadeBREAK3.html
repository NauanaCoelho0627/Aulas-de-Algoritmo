<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade BREAK 3</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
    img{
        width: 20vh;
    }
</style>
<body>

    <button onclick="sorte()">Ver minha sorte</button>

        <br><br>

    <div id="div_sorte"></div>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>
<script>
    var coracao = 0;
    var carta = 0;

    function sorte(){
        for(contador = 0; contador <= 21; contador++){
            var sorteado = parseInt(1 + Math.random() * 2)

            if(sorteado == 1){
                div_resul.innerHTML += '<img src="https://imgs.ponto.com.br/1530011315/1xg.jpg?imwidth=500">'
                
                carta = carta + 1;
            }else{
                div_resul.innerHTML += '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/220px-Heart_coraz%C3%B3n.svg.png">'

                coracao = coracao + 1;
            }

            if(coracao == 11){
                break
            }
            if(carta == 11){
                break
            }
        }

        if(coracao == 11){
                div_sorte.innerHTML = 'Você tem mais sorte no amor>';
            }
            if(carta == 11){
                div_sorte.innerHTML = 'Você tem mais sorte no jogo';
            }
    }

</script>
