<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        justify-content: center;
        text-align: center;
    }

    input {
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }

    button {
        margin-top: 5%;
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>

<body>

    <h3>Informe a quantidade de elefantes</h3>
    <input placeholder="Elefantes" id="in_ele">

    <button onclick="ghost()">Atazanar Medium</button>

    <br><br>

    <div id="div_resul"></div>
</body>

</html>

<script>

    function ghost() {
        var cancao = 1;
        var elefante = Number(in_ele.value);
        var incomodam = "";

        while (cancao <= elefante) {
            div_resul.innerHTML += `<br> 1 elefante incomoda muita gente!<br> ${cancao} elefantes incomodam, ${incomodam} muito mais <br>`
            cancao++
            incomodam = incomodam + ' ,incomodam'

        }
    }

</script>
