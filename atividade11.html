<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>

    <h3>Avaliação</h3>
    
    <h4>Informe seu nome:</h4>
        <input id="in_nome">

    <h4>Informe sua nota semestral:</h4>
        <input id="in_sem">

    <h4>Informe sua nota continuada:</h4>
        <input id="in_con">

        <br><br>

    <button onclick="calcular()">Calcular Mediia</button>

    <div id="div_resultado"></div>

</body>
</html>

<script>

    function calcular(){
        div_resultado.innerHTML = `<br> A média de ${in_nome.value} será ${(Number(in_sem.value * 0.6) + Number(in_con.value * 0.4))} `
    }

</script>
