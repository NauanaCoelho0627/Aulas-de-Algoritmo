<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Else If 12</title>
</head>
<body>

    <div id="div_click">Você já clicou 0 vezes</div>
        <br>
        <button onclick="fun_click()">Clica neu</button>

        <br><br>

        <div id="qtdClick"></div>


</body>
</html>

<script>

    var VARclick = 0;

    function fun_click(){
        VARclick = VARclick + 1;
        
        div_click.innerHTML = `Você já clicou ${VARclick} vezes`

        if(VARclick< 5){
            qtdClick.innerHTML = 'Dedo fraquinho, hein'
        }else if(VARclick < 10){
            qtdClick.innerHTML = 'Dedo bom, mano'
        }else if(VARclick < 15){
            qtdClick.innerHTML = 'Gosta de clicar, hein!'
        }else{
            qtdClick.innerHTML = 'Eita dedo nervoso!'
        }
    }

</script>
