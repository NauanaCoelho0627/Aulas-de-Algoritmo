<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade While 5</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        margin-top: 5%;
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <button onclick="calcular()">Número cabalísticos</button>

        <br><br>
    
    <div id="div_resul"></div>
    
</body>
</html>

<script>

    function calcular(){
        var i = 0;

        while(i <= 30){
            var cabal = i == 3 || i ==4 || i == 7 || i == 10 || i == 12

            if(!cabal){
                div_resul.innerHTML += `${i}<br>`
            }
            i++
        }
    }

</script>
