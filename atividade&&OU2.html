<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade && OU 2</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Login:</h3>
        <input placeholder="Login" id="in_login">

    <h3>Senha:</h3>
        <input placeholder="Senha" id="in_senha">

    <h3>Código de segurança</h3>   
        <input placeholder="Código de segurança" id="in_codigo">

        <br><br>

    <button onclick="entrar()">Entrar</button>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>

<script>

    function entrar(){
        var log = in_login.value;
        var senha = in_senha.value;
        var cod = Number(in_codigo.value);

        if(log == 'sptech' && senha == 'school' || cod == 595){
            div_resul.innerHTML = 'Usuário autenticado com sucesso'
        }else{
            div_resul.innerHTML = 'Falha na autenticação'
        }
    }

</script>
