<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade && 7</title>
</head>
<body>

    <h2><i style="color: red; margin-left: 20px;">NETFLIX</i></h2>

    <h3>Informe o horario que deseja assistir sua serie</h3>
        <input placeholder="Horario da serie" id="in_horario">

            <br><br>

        <button onclick="verificar()">Ver horario</button>

            <br><br>

        <div id="div_horario"></div>
    
</body>
</html>

<script>

    function verificar(){
        var hora = Number(in_horario.value);

        if(hora >= 19 && hora <= 21){
            div_horario.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}h!`;
        }else{
            div_horario.innerHTML = `O horário ${hora}h é adequado para assistir sua série favorito!`;
        }
    }

</script>
