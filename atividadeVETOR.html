<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Vetor</title>
</head>
<style>
    body{
        color: white;
        background-color: black;
    }
    img{
        height: 60%;
        width: 60%;
    }
    input{
        margin-left: 5px;
        border:none;
        outline: none;
    }
    .imagens{
        position: fixed;
        width: 60%;
        margin-left: 45%;
        margin-top: 5%;
    }
</style>
<body>
    <div class="imagens">
        <img src="https://criticalhits.com.br/wp-content/uploads/2022/04/Tanjiro-Demon-Slayer-1.jpg" alt="">
    </div>


    <h3>Pesquise por uma fruta</h3>
        <input placeholder="pesquisar" id="in_pesquisa">

        <br><br>

    <button onclick="pesquisar()">Pesquisar</button>

        <br>

    <div id="div_resultado"></div>
</body>
</html>
<script>

    var frutas = ["abacaxi","morango","uva","maracuja"]

    function pesquisar(){
        var pesquisa = in_pesquisa.value;
        var fruta = 0;

        for(contador = 0; contador < frutas.length; contador++){
            var frutaAtual = frutas[contador]

            if(frutaAtual == pesquisa){
                fruta++
            }

        }

        if(fruta > 0){
            div_resultado.innerHTML = `A fruta ${pesquisa} existe na lista`
        }
        else{
            div_resultado.innerHTML = `NÃ£o existe a fruta ${pesquisa} na lista`
        }
    }
    
</script>
