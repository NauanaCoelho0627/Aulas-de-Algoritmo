<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Else If 4</title>
</head>
<body>

    <h2>Nutrologa</h2>

    <h3>Informe o peso da criança</h3>
        <input placeholdere="peso da criança" id="in_peso" onkeyup="verificar()">

        <br><br>

    <div id="resultado"></div>
    
</body>
</html>

<script>

    function verificar(){
        var peso = Number(in_peso.value);

        if(peso <= 13.5){
            resultado.innerHTML = 'Abaixo do peso'
        }else if(peso == 18.3){
            resultado.innerHTML = 'Peso Perfeito'
        }else if(peso < 21.2){
            resultado.innerHTML = 'Peso na média'
        }else{
            resultado.innerHTML = 'Acima do peso'
        }
    }

</script>
