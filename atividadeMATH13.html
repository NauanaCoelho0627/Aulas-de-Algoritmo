<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Math.Random 13</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Avalie nosso sistema</h3>


    <button onclick="avaliar()">Avaliar</button>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>
<script>

    function avaliar(){
        var avaliado = Math.random().toFixed(1) * 5;

        div_resul.innerHTML = `Nota recebida: ${avaliado}`

        if(avaliado < 0.5){
            div_resul.innerHTML += 'Muito triste <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">'
        }else if(avaliado >= 0.5 && avaliado < 1.5){
            div_resul.innerHTML += 'Meio triste <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png">'
        }else if(avaliado >= 1.5 && avaliado < 3.5){
            div_resul.innerHTML += 'Neutro <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">'

        }else if(avaliado >= 3.5 && avaliado < 4.5){
            div_resul.innerHTML += 'Feliz <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">'
        }else{
            div_resul.innerHTML += 'Muito Feliz <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">'
        }

    }

  

</script>
