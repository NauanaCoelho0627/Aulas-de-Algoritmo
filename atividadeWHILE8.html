<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade WHILE 8</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        margin-top: 2%;
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <H3>Informe um numero emtre 0 e 200</H3>
        <input placeholder="(entre 0 e 200)" id="in_numero">

            <br><br>

        <button onclick="mult()">Viva o 7!</button>

        <div id="div_resul"></div>

</body>
</html>

<script>

    function mult(){
        var i = Number(in_numero.value);
        var contador = 0;

        while(contador <= i){
            if(contador % 7 == 0){
                div_resul.innerHTML += `<br> ${contador}`
            }
            contador++
        }

        if(i > 200){
            alert('Insira um numero entre 20 e 100')
            div_resul.innerHTML = " ";
        }


    }

</script>
