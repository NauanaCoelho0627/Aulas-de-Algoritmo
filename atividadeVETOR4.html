<script>

    var filmes = []

    function cadastrar(){
        filmes.push(in_filmes.value)
    }

    function ver(){

        for(var i = 0; i < filmes.length; i++){
            var filmeAtual = filmes[i]

            div_resultado.innerHTML += `${filmeAtual}<br>`
        }

        div_resultado.innerHTML +=  `<br>Total de Filmes: ${filmes.length}<br><br>`
