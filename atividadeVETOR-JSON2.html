    var filho = []

    function cadastrar(){
        var j = 0;

        for(i = 0; i < filho.length; i++){
            if(in_nome.value == filho[i]){
                j++
            }
        }

        if(j > 0){
            alert('Você não pode ter mais de um filho com o mesmo nome')
        }else{
            filho.push(in_nome.value)
        }

   
    }

    function atualizar(){
        div_resultado.innerHTML = `Filhos Cadastrados: ${filho.length} <br>
        Seu custo mensal será aproximadamente R$${(filho.length * 3000).toFixed(2)} se colocar eles em escola particular ou R$${(filho.length * 1500).toFixed(2)} se eles estudarem em escola pública`
