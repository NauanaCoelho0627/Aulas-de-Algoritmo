<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade For 1</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>
    
        <br><br>

        <button onclick="diga()">Diga algo sobre a quarentena</button>

        <br><br>

        <div id="div_resul"></div>
</body>
</html>

<script>

    function diga(){

        for(var contador = 0; contador < 7; contador++){
            div_resul.innerHTML += `${contador+1} - Seja Feliz<br>`;
        }
    }

</script>
