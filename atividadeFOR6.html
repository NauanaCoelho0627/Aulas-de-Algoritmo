<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade For 6</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <button onclick="mostrar()">Números cabalísticos</button>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>
<script>

    function mostrar(){

        for(var contador = 1; contador <= 15; contador++){
            var cabal = contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12

            if(!cabal){
                div_resul.innerHTML += `${contador} <br>`
            }
        }
    }

</script>
