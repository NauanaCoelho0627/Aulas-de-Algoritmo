<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <h2>Elevador Maluco</h2>

    <h4>Informe o peso do Elevador maluco</h4>
        <input id="in_peso">

    <br><br>

    <button onclick="ligar()">Ligar Elevador Maluco!</button>

</body>
</html>

<script>

    function ligar(){
        var peso = Number(in_peso.value);

        if (peso < 500){
            alert('Elevador Maluco irá se mover!');
        }
        if (peso > 500){
            alert('Alguém precisa descer do Elevador Maluco!');
        }
    }

</script>
