<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variavel 02</title>
</head>
<body>

    <h3>IMC</h3>

    <h4>Informe seu peso</h4>
        <input id="in_peso">

    <h4>Informe sua altura</h4>
        <input id="in_altura">

        <br><br>

    <button onclick="calcularM()">Calcular IMC Mulher</button>
    <button onclick="calcularH()">Calcular IMC Homem</button>

    <br><br>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function calcularM(){

        var peso = Number(in_peso.value);
        var altura = Number(in_altura.value);

        var IMC = (peso / (altura * altura)) * 0.9;

        div_resultado.innerHTML = `Seu IMC é: ${IMC}`;
    }

    function calcularH(){

        var peso = Number(in_peso.value);
        var altura = Number(in_altura.value);

        var IMC = peso / (altura * altura);

        div_resultado.innerHTML = `Seu IMC é: ${IMC}`;
    }

</script>
