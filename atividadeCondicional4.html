<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<style>
    #div_pizza p{
        color:blue;
        font-family: italic;
    }
</style>
<body>
    
    <h2>Hoje tem PIZZA !</h2>

    <h4>Qual o valor da pizza</h4>
        <input placeholder="Valor_Pizza" id="in_valor">

    <h4>Quantidade de amigos reunidos!</h4>
        <input placeholder="Amigos" id="in_amigos">

        <br><br>

    <button onclick="pizza()">Rola a pizza?</button>

    <div id="div_pizza"></div>

</body>
</html>

<script>

    function pizza(){
        var valor = Number(in_valor.value);
        var amigos = Number(in_amigos.value);

        var media = valor / amigos;

        div_pizza.innerHTML = `<br> Cada amigo vai pagar R$ ${media} pela Pizza`;

        if (media > 20){
            div_pizza.innerHTML += '<p><strong><i> Deu ruim! Pizza muito Cara!</i></strong></p>';
           // div_pizza.innerHTML += '<p style="color: blue"><i> Deu ruim! Pizza muito Cara!</i></p>';
        }
        

    }

</script>
