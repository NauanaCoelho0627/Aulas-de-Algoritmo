<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>

    <h2>Fora de serie</h2>

    <h4>informe 3 notas!</h4>
        <input placeholder="nota1" id="in_nota1">
        <br><br>
        <input placeholder="nota2" id="in_nota2">
        <br><br>
        <input placeholder="nota3" id="in_nota3">

        <br><br>
    
        <button onclick="analisar()">Analisar desempenho</button>

        <div id="div_resultado"></div>
</body>
</html>

<script>

    function analisar(){
        var nota1 = Number(in_nota1.value);
        var nota2 = Number(in_nota2.value);
        var nota3 = Number(in_nota3.value);

        var media = (nota1 + nota2 + nota3) / 3;

        div_resultado.innerHTML = `<br> Sua média foi ${media}`;

        if (media > 9.4){
            div_resultado.innerHTML += '<br> Parabéns, você é fora de série!';
        }else{
            div_resultado.innerHTML += '<br> Ainda precisa estudar!' 
        }
    }

</script>
