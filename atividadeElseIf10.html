<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Else If 10</title>
</head>
<body>

    <h2>Informe seu nome</h2>
        <input placeholder="Nome" id="in_nome">

    <h2>Informe seu saldo</h2>
        <input placeholder="Saldo" id="in_saldo">

            <br></br>

        <button onclick="verificar()">Verificar conta</button>

            <br>

        <div id="div_conta"></div>
    
</body>
</html>

<script>

    function verificar(){
        var nome = in_nome.value;
        var saldo = Number(in_saldo.value);

        if(saldo < 0){
            div_conta.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo devedor`
        }else if(saldo < 2000){
            div_conta.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo NORMAL `
        }else if(saldo < 5000){
            div_conta.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo ACIMA DA MÉDIA`
        }else{
            div_conta.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR`
        }
    }

</script>
