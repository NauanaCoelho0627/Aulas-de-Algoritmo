<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <h2>Familia Grande</h2>

    <h4>informe a quantidades de filho</h4>
        <input placeholder="Filhos" id="in_qtd">

        <br><br>

    <button onclick="analisar()">Analisar Familia!</button>

    <div id="div_familia"></div>

</body>
</html>

<script>

    function analisar(){
        var filhos = Number(in_qtd.value);

        if (filhos >= 1){
            div_familia.innerHTML = '<br>N達o tem TV';
        }
        if (filhos >= 2){
            div_familia.innerHTML += '<br>N達o tem Internet';
        }
        if (filhos >= 3){
            div_familia.innerHTML += '<br>N達o tem Video Game';
        }
        if (filhos >= 4){
            div_familia.innerHTML += '<br>N達o tem Netflix';
        }
    }

</script>
