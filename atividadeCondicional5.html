<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    
    <h2>Conta de Luz!</h2>

    <h4>Informe quantos kWh consumida ao mês</h4>
        <input placeholder="energia consumida" id="in_energia">

            <br><br>

    <button onclick="calcular()">Calcular conta de luz</button>

</body>
</html>

<script>

    function calcular(){
        var energia = Number(in_energia.value);

        var conta = energia * 0.85;

        if(conta < 100){
            conta = conta * 0.9;
        }

        alert(`O valor da sua conta de energia é ${conta}`)
    }

</script>
