<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade VETOR 2</title>
</head>
<style>
    body{
        color: white;
        background-color: black;
    }
    img{
        height: 60%;
        width: 60%;
    }
    input{
        margin-left: 5px;
        border:none;
        outline: none;
    }
    .imagens{
        position: fixed;
        width: 60%;
        margin-left: 45%;
        margin-top: 5%;
    }
</style>
<body>
    <div class="imagens">
        <img src="https://psverso.com.br/wp-content/uploads/2022/09/quem-e-nezuko-demon-slayer-kimetsu-no-yaiba.webp" alt="">
    </div>

    <h4>Informe o destino da viagem</h4>
        <input id="in_destino">

        <br><br>
    
    <button onclick="adicionar()">Adicionar</button>

        <br><br>

    <button onclick="primeira()">Primeira Viagem</button>
    <button onclick="terceira()">Terveira Viagem</button>
    <Button onclick="ultima()">Última Viagem</Button>

        <br><br>

    <div id="div_resultado"></div>
    
</body>
</html>
<script>

    var destino = [];

    function adicionar(){
        destino.push(in_destino.value)
    }

    function primeira(){
        var viagem = destino.length;

        if(viagem > 0){
            div_resultado.innerHTML = `Primeira Viagem: ${destino[0]}`
        }else{
            div_resultado.innerHTML = 'Você ainda não viajou'
        }
    }

    function terceira(){
        var viagem = destino.length;

        if(viagem == 3){
            div_resultado.innerHTML = `Terceira Viagem: ${destino[2]}`
        }else{
            div_resultado.innerHTML = 'Você ainda não viajou uma terceira vez'
        }
    }

    function ultima(){
        var viagem = destino.length;

        if(viagem > 0){
            div_resultado.innerHTML = `Última Viagem: ${destino[destino.length-1]}`
        }else{
            div_resultado.innerHTML = 'Você ainda não viajou'
        }
    }

</script>
