<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Math.Random 16</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Fases da lua</h3>


    <button onclick="ver()">Ver a lua</button>

        <br><br>

    <div id="div_resul"></div>
    
</body>
</html>
<script>

    function ver(){
        var lua = 1 + Math.random().toFixed(1) * 31;

        if(lua < 7){
            div_resul.innerHTML = 'Lua Nova <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Dark_moon_emoji_icon_png_200x200.png">'
        }else if(lua >= 8 && lua < 16){
            div_resul.innerHTML = 'Lua Cheia <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Full_moon_emoji_icon_png_200x200.png">'
        }else if(lua >= 17 && lua < 22){
            div_resul.innerHTML = 'Lua Minguante <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/First_quarter_moon_emoji_icon_png_200x200.png)%C2%A0%C2%A0%C2%A0%C2%A0">'

        }else{
            div_resul.innerHTML = 'Lua Crescente <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Waning_crescent_moon_emoji_icon_png_200x200.png">'
        }

    }

  

</script>
