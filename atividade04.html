<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    <h3>Meu querido Diario</h3>

    <h4>Digite uma memoria pro seu diario</h4>

    <input type="text" id="in_diario"><br><br>

    <button onclick="registrar()">Registar</button>
    <button onclick="limpar()">Limpar</button><br><br>

    <div id="div_diario">
        Suas memorias: <br>
    </div>

</body>
</html>

<script>

    function registrar(){
        div_diario.innerHTML += `${in_diario.value}<br>`

        in_diario.value = ''
    }

    function limpar(){
        div_diario.innerHTML = 'Suas memorias: <br>'
    }

</script>
