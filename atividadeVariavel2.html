<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variavel 03</title>
</head>
<body>
    
    <h3>Seu salario Liquido!</h3>

    <h4>Informe seu salario bruto!</h4>
        <input placeholder="Salario" id="in_valor">

    <button onclick="calcular()">Calcular Salario</button>

</body>
</html>

<script>

    function calcular(){
        var desconto = Number(in_valor.value) * 0.67;

        alert(`Apesar de seu bruto ser R$ ${in_valor.value}, após os descontos, você receberá somente R$ ${desconto}`);
       
    }

</script>
