<!--6. Crie um programa o qual:

a) Solicita a temperatura do ambiente

b) Ao clicar em "Verificar clima", determine se o clima está:

    Apropriada p/ conservar alimento - Caso a temperatura for menor que 10
    Inapropriada p/ conservar alimento - Caso a temperatura for a partir de 10

c) Em caso de temperatura apropriada, exiba a figura de um alimento em bom estado. Caso contrário, exiba a imagem de um alimento estragado
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<style>
    body{
        justify-content: center;
        text-align: center;
    }
</style>
<body>
    
    <h2>Ortifruti Gege</h2>

    <h4>Informe a temperatura do ambiente</h4>
        <input placeholder="Temperatura" id="in_temp">

    <button onclick="verificar()">Verificar clima</button>

    <br><br>

    <div id="div_resultado"></div>

</body>
</html>

<script>

    function verificar(){
        var temp = Number(in_temp.value);

        if(temp < 10){
            div_resultado.innerHTML = '<img style="height="50%"; widht="50%"" src="http://www.saborcaseiro.com.br/wp-content/uploads/2020/08/texto-03.png">'
        }else{
            div_resultado.innerHTML = '<img src="https://consumoempauta.com.br/wp-content/uploads/2015/09/gelade.png">'
        }

    }

</script>
