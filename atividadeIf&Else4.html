<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade if & else 4</title>
</head>
<body>

    <h3>Informe o valor por grama do sorvete</h3>
        <input id="in_valorGrama">

    <h3>Informe o peso do sorvete (em gramas)</h3>
        <input id="in_peso">

    <h3>Informe o tipo de cobertura</h3>
        <input id="in_cobertura">

    <h3>Informe o tipo de soverte</h3>
        <input id="in_sorvete">

    <button onclick="calcular()">Calcular</button>

    <br><br>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function calcular(){
        var grama = Number(in_valorGrama.value);
        var peso = Number(in_peso.value);
        var cobertura = in_cobertura.value;
        var sorvete = in_sorvete.value;

        var calculo = grama * peso;

        if(sorvete == "g"){
            calculo = calculo + (calculo * 0.11);
        }else{
            calculo = calculo - (calculo * 0.10);
        }

        if(cobertura == "c"){
            calculo = calculo + (calculo * 0.01);
        }

        if(calculo > 10){
            div_resultado.innerHTML = `<p style="color: green"> O seu sorvete vai custar R$ ${calculo} e vai comprometer a mesada</p>`;
        }else{
            div_resultado.innerHTML = `<p style="color: blue">Hoje você está maneirando hoje, gastou somente R$${calculo}</p>`;
        }


        
    }

</script>
