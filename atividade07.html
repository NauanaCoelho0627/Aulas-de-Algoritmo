<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Atividade 07</title>
</head>
<body>

    <h2>Aposentadoria!!</h2>

    <h4>Informe sua idade</h4>
    <input id="in_idade"><br><br>
    
    <button onclick="apo_homem()">Aposentadoria Homem</button> <br><br>
    <button onclick="apo_mulher()">Aposentadoria Mulher</button>
</body>
</html>

<script>
    function apo_homem(){
        alert(`Seu tempo até a aposentadoria e de: ${70 - Number(in_idade.value)} anos`)
    }

    function apo_mulher(){
        alert(`Seu tempo até a aposentadoria e de: ${60 - Number(in_idade.value)} anos`)
    }

</script>
