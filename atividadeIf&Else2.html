<script>
function calcularFinanciamento(){
        var valorVista = Number(in_valorC.value);
        var taxa = Number(in_taxa.value);
        var parcelas = Number(in_parcelas.value);

        var q = 1 + (taxa * 0.01);
        var a1 = valorVista / parcelas;
        var n = parcelas;


        var sn = (a1 * ((q**n) - 1))/ (q - 1);

        div_resultado.innerHTML = `Seu carro vai sair por um total de R$${sn.toFixed(2)}. Após 1 mês, ele já vai valer só R$${valorVista * 0.8}. Porque comprou financiado, vai pagar o correspondente a ${(sn/valorVista).toFixed(1)} carros`;
}
</script>
