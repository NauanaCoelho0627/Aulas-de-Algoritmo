<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade For 10</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
</style>
<body>

    <h3>Informe a quantidade de depositos</h3>
        <input id="in_deposito">
    
    <h3>Informe o valor do deposito</h3>
        <input id="in_valor">

            <br><br>

        <button onclick="money()">Acompanhar grana</button>

            <br><br>

        <div id="div_resul"></div>
    
</body>
</html>
<script>
    var valor = 0;
    function money(){
        var deposito = Number(in_deposito.value);
        var dinheiro = Number(in_valor.value);

        div_resul.innerHTML = '';

        for(contador = 1; contador <= deposito; contador ++){
            valor = valor + dinheiro;

            div_resul.innerHTML += `${contador}° Mes: R$ ${valor}<br>`
        }

        div_resul.innerHTML += ` Total guardado: R$${valor}`
    }

</script>
