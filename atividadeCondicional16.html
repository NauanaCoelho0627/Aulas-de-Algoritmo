<!--3. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um. Criar um programa que auxilie o Mercado a calcular o valor da compra de chocolate

a) Solicite a quantidade de chocolates comprados;
b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de xxxxxx,xx".  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>
    
    <h2>Mercado Bom doce!</h2>

    <h4>Informe a quantidade chocolates</h4>
        <input placeholder="Quantidade de chocolate" id="in_choc">

    <button onclick="comprar()">Comprar</button>

    <br><br>

    <div id="div_resultado"></div>
        
</body>
</html>

<script>

    function comprar(){
        var preco1 = 3;
        var preco2 = 2.5;
        var qtd = Number(in_choc.value);

        if (qtd > 12){
            div_resultado.innerHTML = `o valor da sua compra foi de R$${qtd * preco2}`
        }else{
            div_resultado.innerHTML = `o valor da sua compra foi de R$${qtd * preco1}`
        }
    }

</script>
