<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Booleano 2</title>
</head>
<style>
    *{
        justify-content: center;
        text-align: center;
    }
    input{
        border: 3px solid aquamarine;
        border-radius: 3px;
        padding: 15px 0;
    }
    button{
        border: 3px solid #89bc67;
        padding: 10px 5px;
        background-color: transparent;
    }
    h2{
        margin-top: 5%;
    }
</style>
<body>

    <h2>Avaliando aluno!</h2>

    <h3>Informe a nota do aluno</h3>
        <input placeholder="Nota do Aluno" id="in_nota">
        
    <h3>Informe a frequencia do aluno</h3>
        <input placeholder="Frequencia do aluno" id="in_freq">
        
        <br><br>

        <button onclick="analisar()">Avaliar</button>

        <br><br>

        <div id="div_resul"></div>
    
</body>
</html>
<script>

    function analisar(){
        var nota = Number(in_nota.value);
        var frequencia = Number(in_freq.value);

        var N = nota >= 6;
        var F = frequencia >= 75;

        if (!N){
            div_resul.innerHTML = "Reprovado(a) por nota!";
        }

        if(!F){
            div_resul.innerHTML = "Reprovado(a) por frequencia!";
        }

        if (N && F){
            div_resul.innerHTML = "Parab√©ns, aprovado(a)!";
        }
    }

</script>
