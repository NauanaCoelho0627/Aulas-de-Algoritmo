<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade && 9</title>
</head>
<body>

    <h2>Avalie seu aluno</h2>

    <h3>Informe a nota do seu aluno</h3>
        <input placeholder="Nota Aluno" id="in_nota">

    <h3>Informe a frequencia do seu aluno</h3>
        <input placeholder="Frequencia Aluno" id="in_freq">

        <br><br>

        <button onclick="validar()">Avaliar aluno</button>
    
</body>
</html>
<script>

        function validar(){
            var nota = Number(in_nota.value);
            var freq = Number(in_freq.value);

            if(nota >= 6 && freq >= 75){
                alert("Parabéns! Aprovado!")
            }else{
                alert("Infelizmente, não foi desta vez")
            }
        }
</script>
